<ion-view view-title="Sales">
  <ion-content class="padding">


    <ion-list can-swipe="true"> 
	<ion-item ng-click="create()" class="button button-block button-balanced icon-right ion-plus-circled">		Create New
	</ion-item>
    <ion-item ng-repeat="client in clients track by $index" ng-click="viewClient(client, $index)">
        Purchase from {{client.name}}
		<ion-option-button class="button-assertive" ng-click="deleteClient($index)"> Delete </ion-option-button>
		<ion-option-button class="button-calm" ng-click="clientUpdateForm(client,$index)">	Edit </ion-option-button>
  	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-nav-view name="client-form"></ion-nav-view>
