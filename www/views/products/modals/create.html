<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Add a Purchase</h1>
	</ion-header-bar>
	<ion-content>
	<div class="list">
	  <label class="item item-input item-stacked-label">
	  	<span class="input-label">Name</span>
	    <input ng-model="newClient.name" ng-click="selectClient()" type="text" placeholder="Enter Product Name">
	  </label>
	  
	
	  <label class="item item-input item-stacked-label">
	  	<span class="input-label">Quantity</span>
	    <input ng-model="newClient.qty" type="text">
	  </label>
	  <div class="row">
	  	<div class="col">
		  <label class="item item-input item-stacked-label">
		  	<span class="input-label">Selling Price</span>
		    <input  ng-model="newClient.sp" type="text">
	  		</label>
	  	</div>
	  	<div class="col">
		  <label class="item item-input item-stacked-label">
		  	<span class="input-label">Cost Price</span>
		    <input ng-model="newClient.cp" type="text" >
		  </label>
	  	</div>	
	  </div>

	</div>
	<div class="row">
		<div class="col">
			<button class="button button-full button-dark" ng-click="closeModal()">Cancel</button>
		</div>
		<div class="col">
			<button class="button button-full button-positive" ng-click="addClient(newClient)">Create</button>
		</div>
	</div>
	</ion-content>
</ion-modal-view>
