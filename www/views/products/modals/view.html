<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Purchase Record</h1>
	</ion-header-bar>
	<ion-content>
	<div class="list">
	  <label class="item item-input item-stacked-label">
	  	<span class="input-label">Name</span>
	    <input disabled ng-model="currentClient.name" type="text" placeholder="Enter Your Full Name">
	  </label>
	  <label class="item item-input item-stacked-label">
	  	<span class="input-label">Quantity</span>
	    <input disabled ng-model="currentClient.qty" type="text" placeholder="Enter Your Phone Number">
	  </label>
	  <div class="row">
	  	<div class="col">
		  <label class="item item-input item-stacked-label">
		  	<span class="input-label">Selling Price</span>
		    <input disabled ng-model="currentClient.sp" type="text" placeholder="Enter Your Phone Number">
	  		</label>
	  	</div>
	  	<div class="col">
		  <label class="item item-input item-stacked-label">
		  	<span class="input-label">Cost Price</span>
		    <input disabled ng-model="currentClient.cp" type="text" placeholder="Enter Your Phone Number">
		  </label>
	  	</div>	
	  </div>

	</div>
	<div class="row">
		<div class="col">
			<button class="button button-full button-dark" ng-click="closeViewModal()">Close</button>
		</div>
	</div>
	</ion-content>
</ion-modal-view>
